<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todo.css">
    <style>
        
    </style>
    <title>Document</title>
</head>

<body>
    <div class="container">

        <div class="top-contents">
            <h2 class="todo-title">투두리스트</h2>
            <div class="todo-input-items">
                <button class="popup-button">+</button>
                <form class="todo-form">
                    <input class="todo-input" placeholder="할 일을 입력하세요" />
                    <button class="todo-input-button" type="submit">추가하기</button>
                </form>
            </div>
        </div>
        <div class="center-contents">
            <div class="list-title">할 일</div>
            <ul class="todo-list">
            </ul>
        </div>

        <div class="bottom-contents">
            <div class="list-title">끝낸 일</div>
            <ul class="done-list">
                <li>
                    <span>일 끝냄~</span>
                </li>
            </ul>
        </div>
        </div>
</body>
<script src="script.js"></script>

</html>
